<form >
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="form.uname" (change)="submitForm()" name="uname" required>

    <label><b>Password</b></label>{{form.uname}}
    <input type="password" placeholder="Enter Password" [(ngModel)]="form.password" name="psw" required>

    <button type="submit" (click)="submitForm()">Login</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" >Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
